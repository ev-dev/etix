<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MTA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script>
            document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=2"></' + 'script>');
        </script>
    </head>
    <body>
        <div id="full-extended-container">
            
            <div class="head" id="header-container">
                <div class="head" id="topmost-bar"></div>
                <div class="head" id="main-header">
                    <div id="header-text-div">
                        <p id="header-text">Monthly</p>
                    </div>
                    <img src="#" alt="#" id="header-arrow">
                </div>
            </div>

            <div id="auth-container">
                <!--vanilla css attempt-->
                <!--<div id="color-box-container">
                    <div class="color-box" id="color-box-left"></div>
                    <div class="color-box" id="color-box-center"></div>
                    <div class="color-box" id="color-box-right"></div>
                </div>-->

                <div class="container" id="color-box-contain">
                    <div class="row" id="box-wrapper">
                        <div class="col-md-3 colorbox" id="colorbox-left"></div>
                        <div class="col-md-3 colorbox" id="colorbox-center"></div>
                        <div class="col-md-3 colorbox" id="colorbox-right"></div>
                    </div>
                </div>

                <div id="date-container">
                    <p class="date-text" id="time-text">4:56:45 PM</p>
                    <p class="date-text" id="calender-text">05/05/2017</p>
                </div>
                <div id="auth-footer">
                    <p id="auth-footer-text">Tap to reveal barcode</p>
                </div>
                <div id="reveal-button">
                    <img src="#" alt="#" id="reveal-arrow-button">
                </div>
            </div>
            
            <div id="lirr-title">
                <p id="lirr-title-text">Long Island Rail Road</p>
            </div>
            
            <div id="ticket-container">
                <img src="#" alt="#" id="ticket-image">
            </div>

            <div id="footer-container">
                <img src="#" alt="#" id="train-icon">
                <p id="footer-text">Train Time</p>
            </div>
        </div>
        <!-- Addition blank content at bottom of page to enable scroll down on Android (to hide nav bar and acheive fullscreen) -->
        <!--<div id="extended-footer"></div>-->
        <!--<div id="extended-footer-bottom"></div>-->

        <script src="js/app.js"></script>
    </body>
</html>
